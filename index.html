<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Visual/style.css">
</head>

<body>

    <div id="total">

        <img src="../ATT.Login/Visual/Imagem/Imagem perfil.PNG" alt=" Imagem">

        <form action="#" method="post">

            <span id="Usuario span "></span>
            <div class="flex value">
                <label for="name">NOME:</label>
                <input type="text" name="namename" id="name" placeholder="" autofocus>
            </div>

            <span id="Senha span"></span>
            <div class="flex value">
                <label for="senha:">SENHA:</label>
                <input type="password" name="password" id="password" placeholder="">
            </div>
            <span id="Login Span"></span>
            <div class="ENTRAR">
                <button type="button" onclick="logar()">ENTRAR</button>
            </div>
        </form>
    </div>
    <script src="../ATT.Login/Script/script.js"></script>
</body>

</html>
